# Начало блока сервера (одного сайта)
server {

    # Говорим nginx слушать 80 порт (HTTP)
    listen 80;

    # Имя сервера (для локальной разработки localhost)
    server_name localhost;

    # Корневая директория сайта внутри контейнера
    root /var/www/html;

    # Файлы, которые считаются главными при заходе на /
    index index.php index.html;

    # Обработка всех обычных запросов (не .php)
    location / {

        # Если файл существует — отдать его
        # Если папка существует — открыть её
        # Иначе передать запрос в index.php (нужно для WordPress роутинга)
        try_files $uri $uri/ /index.php?$args;
    }

    # Обработка всех PHP-файлов
    location ~ \.php$ {

        # Разделяем путь к php-файлу и дополнительные параметры
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Передаём выполнение PHP в контейнер php по порту 9000
        fastcgi_pass php:9000;

        # Указываем главный PHP-файл по умолчанию
        fastcgi_index index.php;

        # Подключаем стандартные параметры fastcgi
        include fastcgi_params;

        # Передаём полный путь к исполняемому PHP-файлу
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;

        # Передаём дополнительную часть URL (если есть)
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Запрещаем доступ к скрытым файлам (.htaccess и др.)
    location ~ /\.ht {

        # Полностью запрещаем доступ
        deny all;
    }
}
